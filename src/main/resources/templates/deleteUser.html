<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<form class="form-horizontal" th:action="@{/usuario/delete/submit}"
		th:object="${user}" th:method="POST">
		<fieldset>

			<!-- Form Name -->
			<legend>Delete User</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="username">Username</label>
				<div class="col-md-4">
					<input id="username" name="username" type="text" placeholder=""
						class="form-control input-md" th:field="*{username}" readonly required>

				</div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" placeholder=""
						class="form-control input-md" th:field="*{first_name}" readonly>
				</div>
			</div>
			
			<!-- Email input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Email</label>
				<div class="col-md-4">
					<input id="email" name="email" type="email" placeholder=""
						class="form-control input-md" th:field="*{email}" readonly>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton"></label>
				<div class="col-md-4">
					<button id="singlebutton" name="singlebutton"
						class="btn btn-primary">Confirm Delete</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
